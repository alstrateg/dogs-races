<h1>List dogs</h1>

<ul class="dogsList">
    <li *ngFor="let dog of dogsAndRace" class="dogsList-item">{{dog.name}} {{dog.age}} {{ dog.race }} <button class="dogsListAction-button" (click)="editDog(dog.id)">Edit</button><app-remove-dog [dogId]="dog.id" (deleted)="onDelete($event)" class="dogsListAction-button"></app-remove-dog></li>
</ul>
