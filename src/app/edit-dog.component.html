<h1>Edit dog</h1>

<form (ngSubmit)="onSubmit()" #dogForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required pattern="^(?=.*[a-z])[a-zA-Z\d]{5,20}$" [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is invalid: Name should consist of lowercase letters, with a length between 5 and 20
        </div>
    </div>

    <div class="form-group">
        <label for="name">Age</label>
        <input type="number" class="form-control" id="age" required pattern="^(0?[0-9]|[012][0-9]|30)$" [(ngModel)]="model.age" name="age" #age="ngModel">
        <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
            Age is required: number between 0 and 30 inclusively
        </div>
    </div>

    <div class="form-group">
        <label for="power">Races</label>
        <select class="form-control" id="race" required [(ngModel)]="model.race" name="race" #race="ngModel">
            <option *ngFor="let race of races" [value]="race.id">{{race.name}}</option>
        </select>
        <div [hidden]="race.valid || race.pristine" class="alert alert-danger">
            race is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!dogForm.form.valid">Submit</button>
    <button type="menu" (click)="cancel()" class="btn">Cancel</button>
</form>
